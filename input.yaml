# Block instantiation
Source:
  type: Source
  class: nanoporeData
  parameters:
    path: Data/2x2/2x2_samples_-300mV.abf
    channel: 0

Block1:
  type: Process
  class: ButterworthLPF
  parameters:
    order: 2
    cutoff: 10000
    samplingFreq: $Source.attr.samplingFreq
  inputs:
    - $Source.attr.getChannel

Block2:
  type: Process
  class: BaselineMovMean
  parameters:
    window: 30000
  inputs:
    - $Block1.output

Block3:
  type: Process
  class: SubtractAndFlip
  inputs:
    - $Block1.output
    - $Block2.output

Sink:
  type: Sink
  class: EventDetect
  parameters:
    threshold: Auto
    samplingTime: $Source.attr.samplingTime
  inputs:
    - $Block3.output

Density:
  type: Visualiser
  class: ContourPlot
  parameters:
    figure: 4
    figure_options:
      ylabel: Amplitude (pA) 
      xlabel: Dwell Time (ms)
  inputs:
    - $Sink.output.dwellTimes
    - $Sink.output.Amplitudes

