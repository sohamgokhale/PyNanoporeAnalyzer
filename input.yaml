# Block instantiation
Source:
  type: Source
  class: nanoporeData
  parameters:
    path: Data_interim/Dimer_samples_-300mV.abf
    channel: 0

Block1:
  type: Process
  class: ButterworthLPF
  parameters:
    order: 2
    cutoff: 10000
    samplingFreq: $Source.attr.samplingFreq
  inputs:
    - $Source.attr.getChannel

Block2:
  class: BaselineMovMean
  parameters:
    window: 30000
  inputs:
    - $Block1.output

Block3:
  type: Process
  class: SubtractAndFlip
  inputs:
    - $Block1.output
    - $Block2.output

Sink:
  type: Sink
  class: EventDetect
  parameters:
    threshold: Auto
    samplingTime: $Source.attr.samplingTime
  inputs:
    - $Block3.output

